name: Video Restoration

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies (with RIFE fail-safe)
        run: |
          set -e
          pip install --upgrade pip
          grep -v "ECCV2022-RIFE" requirements.txt > req_no_rife.txt
          pip install -r req_no_rife.txt
          pip install git+https://github.com/megvii-research/ECCV2022-RIFE.git || echo "⚠️ RIFE failed to install — skipping"

      - name: Download sample video
        run: |
          mkdir -p input output
          curl -L -o input/sample.mp4 https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4

      - name: Run Preview
        run: |
          if [ ! -f "preview.py" ]; then
            echo "❌ preview.py not found in repo root."
            exit 1
          fi
          python3 preview.py \
            --input input/sample.mp4 \
            --output output/preview.mp4

      - name: Upload Preview Artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-output
          path: output/preview.mp4
