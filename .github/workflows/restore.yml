name: Video Restoration

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  restore:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies except RIFE
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install --upgrade pip
          grep -v "ECCV2022-RIFE" requirements.txt > requirements_no_rife.txt
          pip install -r requirements_no_rife.txt

      - name: Install RIFE manually
        run: |
          git clone https://github.com/megvii-research/ECCV2022-RIFE.git rife
          cd rife
          pip install -r requirements.txt || true

      - name: Download test video
        run: |
          mkdir -p input
          curl -L -o input/sample.mp4 https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4

      - name: Run Preview
        run: |
          mkdir -p output
          python3 preview.py \
            --input input/sample.mp4 \
            --output output/preview.mp4

      - name: Upload Preview Artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-output
          path: output/preview.mp4
